<svg width="80" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#73D04B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BB731;stop-opacity:1" />
      <stop offset="51%" style="stop-color:#4EA82E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#448E2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Button background -->
  <rect x="0" y="0" width="80" height="30" rx="3" ry="3" fill="url(#btnGradient)" stroke="#2F5F1C" stroke-width="1"/>
  
  <!-- Highlight -->
  <rect x="1" y="1" width="78" height="14" rx="2" ry="2" fill="white" opacity="0.15"/>
  
  <!-- Windows logo (simplified) -->
  <g transform="translate(6, 7)">
    <rect x="0" y="0" width="6" height="6" fill="white" opacity="0.9"/>
    <rect x="7" y="0" width="6" height="6" fill="white" opacity="0.9"/>
    <rect x="0" y="7" width="6" height="6" fill="white" opacity="0.9"/>
    <rect x="7" y="7" width="6" height="6" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="24" y="20" font-family="Tahoma, sans-serif" font-size="14" font-weight="bold" fill="white" text-shadow="1px 1px 2px rgba(0,0,0,0.5)">start</text>
</svg>
